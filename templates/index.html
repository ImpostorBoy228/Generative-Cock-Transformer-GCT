<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с ИИ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Обучение ИИ на чате</h1>
    <form action="/train" method="post" enctype="multipart/form-data">
        <label for="file">Загрузите файл чата (в формате .txt):</label>
        <input type="file" id="file" name="file" accept=".txt" required>
        <button type="submit">Обучить модель</button>
    </form>

    <h2>Общение с ИИ</h2>
    <form id="chat-form" action="/generate" method="post">
        <label for="participant">Выберите участника чата:</label>
        <select id="participant" name="participant" required>
            {% for participant in participants.keys() %}
                <option value="{{ participant }}">{{ participant }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Сгенерировать сообщение</button>
    </form>

    <div id="chat-window">
        <div id="messages"></div>
    </div>
</body>
</html>
