<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обучение и генерация текста</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Обучение модели</h1>
    <form action="/train" method="post" enctype="multipart/form-data">
        <label for="file">Выберите файл чата (.txt):</label>
        <input type="file" id="file" name="file">
        <button type="submit">Обучить модель</button>
    </form>

    <h1>Генерация ответа</h1>
    <form action="/generate" method="post" id="generate-form">
        <label for="participant">Выберите участника:</label>
        <select id="participant" name="participant">
            {% for key, value in participants.items() %}
            <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select>
        <button type="submit">Сгенерировать</button>
    </form>

    <div id="response">
        <h2>Ответ:</h2>
        <p id="generated-text"></p>
    </div>

    <script>
        document.getElementById('generate-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('generated-text').textContent = data.reply;
        };
    </script>
</body>
</html>
